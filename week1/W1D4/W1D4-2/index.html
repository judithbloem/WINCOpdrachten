<!DOCTYPE html>
<html>
  <head>
    <title>Practice Event Handlers</title>
    <style>
      .blue-background {
        background-color: blue;
      }
      .red-background {
        background-color: red;
      }
    </style>
  </head>

  <body id="body" class="blue-background">
    <button id="buttonAlert" type="button" class="button-alert">
      Alert Me!
    </button>
    <button id="buttonBackground" type="button" class="blue-background">
      Change Background
    </button>

    <script>
      const alertBtn = document.getElementById("buttonAlert");
      alertBtn.addEventListener("click", function() {
        alert("button clicked");
      });

      /*const backgroundBtn = document.getElementById("buttonBackground");
      backgroundBtn.addEventListener("click", function() {
        alert("button also clicked");
      });*/

      const changeClassBlueBackground = function() {
        const bodyElement = document.body;
        bodyElement.classList.add("red-background");
      };

      const attachEventToChangeColorButton = function() {
        const changeColorButton = document.getElementById("buttonBackground");
      };
      changeColorButton.addEventListener("click", function() {
        changeClassBlueBackground();
      });

      document.addEventListener("DOMContentLoaded", function(event) {
        //the event occurred
        attachEventToAlertButton();
        attachEventToChangeColorButton();
      });
    </script>
  </body>
</html>
